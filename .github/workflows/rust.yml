name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt -y update
        sudo apt -y install devscripts bzr libapt-pkg-dev libtdb-dev libssl-dev pkg-config
        cargo install cargo-all-features
    # TODO(jelmer): Add proper test isolation so this isn't necessary
    - name: Setup bzr identity
      run: bzr whoami "CI <ci@noreply.github.com>"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test-all-features --verbose
