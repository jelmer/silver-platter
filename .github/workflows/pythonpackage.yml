name: Python package

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # Daily 6AM UTC build

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install devscripts bzr rustc cargo libapt-pkg-dev
          pip install --upgrade pip
          pip install -U pip setuptools setuptools-rust flake8 mypy testtools
          pip install ".[debian,launchpad]" breezy
      - name: Build
        run: |
          python setup.py build_ext -i
      - name: Style checks
        run: |
          python -m flake8
      - name: Typing checks
        if: always()
        run: |
          python -m pip install types-setuptools types-PyYAML types-dataclasses types-chardet
          python -m mypy silver_platter
      - name: Test suite run
        if: always()
        run: |
          python -m unittest tests.test_suite
        env:
          PYTHONHASHSEED: random
