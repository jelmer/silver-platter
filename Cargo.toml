[package]
name = "silver-platter"
version = "0.5.9"
authors = [ "Jelmer Vernooij <jelmer@jelmer.uk>",]
edition = "2021"
license = "GPL-2.0+"
description = "Large scale VCS change management"
repository = "https://github.com/jelmer/silver-platter.git"
homepage = "https://github.com/jelmer/silver-platter"

[dependencies]
pyo3 = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tempfile = "3.6.0"
tera = { workspace = true }
serde_yaml = "0.9.22"
log = "0.4"
percent-encoding = "2.3.0"
breezyshim = { workspace = true }
debversion = { version = ">=0.1", optional = true }
url = { workspace = true, features = [ "serde" ] }

[workspace.dependencies]
pyo3 = "0.19"
pyo3-log = "0.8"
serde_json = "1"
tera = "1"
breezyshim = "0.1.4"
serde = "1.0.171"
#breezyshim = { path = "../breezyshim/trunk" }
url = "2.4.0"

[features]
default = []
debian = [ "dep:debversion",]

[workspace]
members = [ "crates/*",]


